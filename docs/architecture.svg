<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <style> .box{fill:#f4f6fb;stroke:#2b4176;stroke-width:2;} .title{font:18px sans-serif;fill:#071c3f;} .label{font:14px sans-serif;fill:#071c3f;} .arrow{stroke:#2b4176;stroke-width:3;fill:none;marker-end:url(#arrow)} </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#2b4176" />
    </marker>
  </defs>

  <!-- Collectors -->
  <rect x="20" y="40" width="180" height="80" rx="8" class="box" />
  <text x="30" y="70" class="title">Collectors</text>
  <text x="30" y="95" class="label">RPC / Websocket / Node APIs</text>

  <!-- Ingestion -->
  <rect x="240" y="20" width="200" height="120" rx="8" class="box" />
  <text x="250" y="55" class="title">Ingestion Layer</text>
  <text x="250" y="80" class="label">Normalize, buffer, websocket</text>

  <!-- Processing -->
  <rect x="480" y="10" width="240" height="140" rx="8" class="box" />
  <text x="490" y="45" class="title">Processing</text>
  <text x="490" y="70" class="label">Forecasting & IDS (rules + ML)</text>

  <!-- Storage -->
  <rect x="760" y="30" width="200" height="100" rx="8" class="box" />
  <text x="770" y="60" class="title">Storage</text>
  <text x="770" y="85" class="label">Time-series DB + Events + Audit</text>

  <!-- Dashboard & On-chain -->
  <rect x="240" y="180" width="720" height="140" rx="8" class="box" />
  <text x="250" y="210" class="title">Dashboard & On-chain Logging</text>
  <text x="250" y="235" class="label">Realtime charts, alerts, smart-contract incident log</text>

  <!-- Arrows -->
  <path class="arrow" d="M200,80 L240,80" />
  <path class="arrow" d="M440,80 L480,80" />
  <path class="arrow" d="M720,80 L760,80" />
  <path class="arrow" d="M600,150 L600,180" />
  <path class="arrow" d="M840,130 L840,180" />

  <!-- Legend -->
  <text x="20" y="360" class="label">Collectors: gas, block time, tx volume, pending txs</text>
  <text x="20" y="380" class="label">Processing: rules engine, moving-average & ML models, alert generator</text>
</svg>