[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_API_URL = "/api"
  NODE_VERSION = "20.0.0"

# Next.js rewrites for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Required for Next.js API routes
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
